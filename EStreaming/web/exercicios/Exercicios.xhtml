<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="TplExercicios.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">

        <p:panel header="Exercício">

            <h:form id="frmConsulta"> 
                <p:growl id="msgs" showDetail="true"/>                
                <p:column>
                    <p:inputText size="30" maxlength="50" value="#{exerciciosMB.txtTemaAssunto}"/>
                </p:column>
                <p:column>
                    <p:commandButton value="Consultar" actionListener="#{exerciciosMB.filtrar()}" icon="ui-icon-search"/>
                </p:column>
                
                <p:dataTable id="dtbConsulta" var="reg" value="#{exerciciosMB.tbAssunto}" tableStyle="width:auto;" paginator="true" rows="5">  

                    <p:column headerText="Identificador" >  
                        <h:outputText value="#{reg.txtTemaAssunto}" />  
                    </p:column>
                    <p:column headerText="Operação">  
                        <p:commandButton id="btnAbrir" update=":frmExercicio" onclick="PF('exerciciosView').show()" icon="ui-icon-pencil" value="Abrir">    
                            <f:setPropertyActionListener value="#{reg}" target="#{exerciciosMB.selecionado}"/>                                  
                            <f:actionListener binding="#{exerciciosMB.buscarExercicios()}"/>
                        </p:commandButton>
                        </p:column>
                </p:dataTable>

            </h:form>

            <br/>
            <br/>
            
            <p:panel id="ex" widgetVar="exerciciosView" header="Basic" closable="true" toggleable="true">
            <h:form id="frmExercicio">
                <p:inputText />
                <p:accordionPanel multiple="true">
                    alert("You can't delete it.");
                    <p:repeat value="#{exerciciosMB.exercicios}" var="exercicios">
                    
                    <p:tab title="#{exercicios.enunciadoQuestao}">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="The story begins as Don Vito Corleone..." />
                        </h:panelGrid>
                    </p:tab>
                    <hr />
                </p:repeat>
                </p:accordionPanel>
