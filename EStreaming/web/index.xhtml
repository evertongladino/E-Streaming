<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>School Bus</title>
    </h:head>
    <h:body>
            <center>
                <h:form>
                    <p:growl id="msgs" showDetail="true"/>
                    <p:panelGrid style="position:absolute; left:50%; top:50%; margin-left:-150px; margin-top:-150px;">
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputText value="LOGIN" style="text-align: center"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column><h:outputText value="UsuÃ¡rio:" /></p:column>
                            <p:column><p:inputText size="30" maxlength="50" value="#{loginMB.usuario}"/></p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="Senha:" /></p:column>
                            <p:column><p:password size="20" value="#{loginMB.senha}"/></p:column>
                        </p:row>
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2" style="text-align: center">
                                    <p:commandButton ajax="false" value="Entrar no Sistema" action="#{loginMB.validar()}" update="msgs"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>        
                </h:form>
            </center>
    </h:body>
</html>
