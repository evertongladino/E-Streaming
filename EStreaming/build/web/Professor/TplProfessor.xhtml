<?xml version='1.0' encoding='UTF8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF8" />
        <title>E-Streaming</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit  position="north" size="150" header="E-Streaming" resizable="true" closable="true" collapsible="true">
                <p:panel header="E-Streaming" footer="Versão: 1.0 - UniCEUB - Centro Universitário de Brasília">  
                    <h:outputText value="Bem Vindo ao E-Streaming!"/>
                    <p:commandButton action="#{loginMB.deslogar()}" style="float:right" value="Sair"></p:commandButton>
                </p:panel> 
            </p:layoutUnit>

            <p:layoutUnit position="west" size="300" header="Menu do Professor" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <p:menu style="width:270px">
                        <p:submenu label="Disciplinas">
                            <p:menuitem value="Minhas Disciplinas" icon="ui-icon-note" url="/#"/>
                        </p:submenu>
                        <p:submenu label="Assuntos">
                            <p:menuitem value="CRUD de Assunto" icon="ui-icon-pin-w" url="/Professor/Assunto.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Mídias">
                            <p:menuitem value="CRUD de Mídia" icon="ui-icon-play" url="/Professor/Midia.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Atividades">
                            <p:menuitem value="Atividade Completar" icon="ui-icon-note" url="/Professor/Completar.xhtml"/>
                            <p:menuitem value="Completar Alternativas" icon="ui-icon-pencil" url="/Professor/CompletarAlternativas.xhtml"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
                <p:ajaxStatus>  
                    <f:facet name="start">  
                        <p:graphicImage value="/imagens/loading.gif" />  
                    </f:facet>  
                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus>  
            </p:layoutUnit>


            <p:layoutUnit position="center" header="Conteúdo">
                <ui:insert name="conteudo">
                    <p:panel header="EStreaming">  
                        <h:outputText value="Seja Bem vindo!"/>
                    </p:panel>
                </ui:insert>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
