<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="TplMotorista.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">

        <p:panel header="Manter Cor">

            <h:form id="frmConsulta">  

                <p:growl id="msgs" showDetail="true"/>

                <p:panelGrid columns="4">
                    <p:column>
                        Nome da Cor:
                    </p:column>
                    <p:column>
                        <p:inputText size="30" maxlength="50" value="#{tipoQuestaoMB.nmeCor}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Consultar" actionListener="#{tipoQuestaoMB.filtrar()}" update=":frmConsulta, :frmEditar" icon="ui-icon-search"/>
                    </p:column>
                </p:panelGrid>

                <p:dataTable id="dtbConsulta" var="reg" value="#{tipoQuestaoMB.tdCores}" tableStyle="width:auto;" paginator="true" rows="5">  

                    <p:column headerText="Identificador" >  
                        <h:outputText value="#{reg.idtCor}" />  
                    </p:column>  

                    <p:column headerText="Nome">  
                        <h:outputText value="#{reg.nmeCor}" />  
                    </p:column>  

                    <p:column headerText="Operação">  
                        <p:commandButton id="btnEditar" update=":frmEditar" icon="ui-icon-pencil" value="Editar">  
                            <f:setPropertyActionListener value="#{reg}" target="#{tipoQuestaoMB.selecionado}" />  
                        </p:commandButton>
                        <p:commandButton id="btnExcluir" update=":frmConsulta" oncomplete="PF('dlgConfExclusaoView').show()" icon="ui-icon-trash" value="Excluir">  
                            <f:setPropertyActionListener value="#{reg}" target="#{tipoQuestaoMB.selecionado}" />  
                        </p:commandButton>
                    </p:column>
                </p:dataTable>  

                <p:commandButton value="Novo" actionListener="#{tipoQuestaoMB.novo()}" update=":frmEditar" icon="ui-icon-star"/>

                <p:confirmDialog id="dlgConfExclusao" message="Tem certeza que deseja excluir (#{tipoQuestaoMB.selecionado.nmeCor})?"  
                                 header="Exclusão de Registro" severity="alert" widgetVar="dlgConfExclusaoView">  
                    <p:commandButton id="btnConfirm" value="Sim" update=":frmConsulta, :frmEditar" oncomplete="PF('dlgConfExclusaoView').hide()" actionListener="#{tipoQuestaoMB.excluir()}" />  
                    <p:commandButton id="btnDecline" value="Não" onclick="PF('dlgConfExclusaoView').hide()" type="button" />   
                </p:confirmDialog> 
            </h:form>

            <br/>
            <br/>
            <h:form id="frmEditar">
                <p:panelGrid id="pngEditar" columns="2">  
                    <p:column>
                        <h:outputText value="Nome da Cor" />  
                    </p:column>
                    <p:column>
                        <p:inputText id="nmeCor" value="#{tipoQuestaoMB.selecionado.nmeCor}" size="50" required="true" requiredMessage="Nome do Produto é um campo obrigatório!"/>  
                    </p:column>

                    <p:column>
                        <p:commandButton id="btnSalvar" update=":frmConsulta, :frmEditar" icon="ui-icon-disk" value="Salvar"  actionListener="#{tipoQuestaoMB.salvar()}" ajax="true"/>
                    </p:column>

                    <p:column>

                    </p:column>

                </p:panelGrid>  

            </h:form> 


        </p:panel>

    </ui:define>
</ui:composition>
